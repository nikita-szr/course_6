<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
{% if object.preview_image %}
    <img src="{{ object.preview_image.url }}" alt="Превью">
{% endif %}
<p>Дата создания: {{ object.created_at }}</p>
<p>Опубликовано: {{ object.is_published }}</p>
<p>Просмотры: {{ object.view_count }}</p>

<a href="{% url 'blog:blogpost_update' object.pk %}">Редактировать</a>
<a href="{% url 'blog:blogpost_delete' object.pk %}">Удалить</a>
