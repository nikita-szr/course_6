<h2>Удалить продукт: {{ product.name }}?</h2>

{% if user.is_authenticated and (user == product.owner or perms.catalog.delete_product) %}
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'product_list' %}">Отмена</a>
{% else %}
    <p>У вас нет прав для удаления этого продукта.</p>
    <a href="{% url 'product_list' %}">Назад к списку продуктов</a>
{% endif %}
