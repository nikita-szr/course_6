{% extends 'catalog/base.html' %}

{% block title %}Добавить новый товар{% endblock %}

{% block content %}
<div class="container">
    <h1>Добавить новый товар</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добавить товар</button>
    </form>
</div>
{% endblock %}
